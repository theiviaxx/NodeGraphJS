<body>
    <p id='fps'></p>
    <script src="/static/j/mootoolsCore.js"></script>
    <script src="/static/j/mootoolsMore.js"></script>
    <script src="/static/j/easel.js"></script>
    <script src="/static/j/NodeGraph.js"></script>
    <script src="/static/j/NodeGraph.NodeList.js"></script>
    <script src="/static/j/NodeGraph.Types.js"></script>
    <script src="/static/j/vector.js"></script>
    <script stype='text/javascript'>
        var NG;
        var fpsP = $('fps');
        window.addEvent('domready', function() {
            NG = new NodeGraph.NodeGraph(undefined, {
                onLoad: function() {
                    console.log(NG.result());
                }
            });
            NG.load('nodes.json');
        });

        function tick() {
            // this set makes it so the stage only re-renders when an event handler indicates a change has happened.
            if (NG.update) {
                NG.update = false; // only update once
                NG.stage.update();
            }
            fpsP.set('text', 'FPS: ' + String(Ticker.getMeasuredFPS()|0));
        }
        
    </script>
